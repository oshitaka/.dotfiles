
source = ~/.config/hypr/themes/htb.conf

# BACKGROUND
background {
    monitor =
    path = /home/oshitaka/Pictures/20-wallpapers/28-theme/htb/hack.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = $accent
    font_size = 22
    font_family = BigBlueTermPlus Nerd Font
    position = 0, 420
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = $accent
    font_size = 90
    font_family = BigBlueTermPlus Nerd Font
    position = 0, 330
    halign = center
    valign = center
}

